<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS]</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="./assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
          <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
          <p class="last-haf">Home</p>
          <p class="last-haf">About</p>
          <p class="last-haf">Contact</p>
          <p class="last-haf">FAQ</p>
        </div>
      </div>
      <div class="bar"></div>
      <section class="body">
        <div class="sidebar">
          <div class="sidebar-add">
            <div class="sidebar-add-img">
              <img src="./assets/add.png" alt="Add New Student" />
            </div>
            <div class="sidebar-add-txt">
              <p class="sidebar-add-txt-add">Add New Student</p>
            </div>
          </div>
          <div class="sidebar-add">
            <div class="sidebar-add-img">
              <img src="./assets/search.png" alt="Search Student" />
            </div>
            <div class="sidebar-add-txt">
              <p class="sidebar-add-txt-add">Search Student</p>
            </div>
          </div>
          <div class="sidebar-add">
            <div class="sidebar-add-img">
              <img src="./assets/department.png" alt="Department" />
            </div>
            <div class="sidebar-add-txt">
              <p class="sidebar-add-txt-add">Department</p>
            </div>
          </div>
          <div class="sidebar-add">
            <div class="sidebar-add-img">
              <img src="./assets/search.png" alt="Search Teacher" />
            </div>
            <div class="sidebar-add-txt">
              <p class="sidebar-add-txt-add">Search Teacher</p>
            </div>
          </div>
          <div class="sidebar-add">
            <div class="sidebar-add-img">
              <img src="./assets/cancel.png" alt="Cancel" />
            </div>
            <div class="sidebar-add-txt">
              <p class="sidebar-add-txt-add">Cancel</p>
            </div>
          </div>
        </div>
        <div class="body-right">
          <div class="body-right-one">
            <p class="body-right-one-txt">Students Snapshots</p>
          </div>
          <div class="body-right-two">
            <div class="body-right-two-left">
              <div class="body-right-two-left-pp">
                <img src="./assets/ppone.png" alt="" />
              </div>
              <div class="body-right-two-left-pptxt">
                <p class="body-right-two-left-txt">HOD of BCS</p>
              </div>
            </div>
            <div class="body-right-two-right">
              <div class="body-right-two-right-imgtxt">
                <p class="body-right-two-right-txt">
                  Bachelor in computer science [Network Technology &
                  Cybersecurity]
                </p>
              </div>
              <div class="body-right-two-right-imgbox">
                <img
                  src="./assets/bcs.png"
                  alt=""
                  class="body-right-two-right-img"
                />
              </div>
            </div>
          </div>
          <div class="body-right-two">
            <div class="body-right-two-left">
              <div class="body-right-two-left-pp">
                <img src="./assets/ppone.png" alt="" />
              </div>
              <div class="body-right-two-left-pptxt">
                <p class="body-right-two-left-txt">HOD of BHM</p>
              </div>
            </div>
            <div class="body-right-two-right">
              <div class="body-right-two-right-imgtxt">
                <p class="body-right-two-right-txt">
                  Bachelor in Management [Hospitality]
                </p>
              </div>
              <div class="body-right-two-right-imgbox">
                <img
                  src="./assets/bhm.png"
                  alt=""
                  class="body-right-two-right-img"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
