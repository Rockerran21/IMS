name: Deploy Application

on:
  workflow_run:
    workflows: ["Set Up Database"]
    types:
      - completed

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download database credentials
        uses: actions/download-artifact@v2
        with:
          name: db-credentials
          path: ./db-credentials

      - name: Set up environment variables
        run: |
          DB_USER=$(cat ./db-credentials/db_user.txt)
          DB_PASSWORD=$(cat ./db-credentials/db_password.txt)
          DB_SERVER=$(cat ./db-credentials/db_server.txt)
          DB_NAME=$(cat ./db-credentials/db_name.txt)
          echo "DB_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV
          echo "DB_SERVER=$DB_SERVER" >> $GITHUB_ENV
          echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure App Service
        run: |
          az appservice plan create --name myAppServicePlan --resource-group demoResourceGroup --sku FREE
          az webapp create --name myWebApp --resource-group demoResourceGroup --plan myAppServicePlan

      - name: Configure database connection string and app settings
        run: |
          connStr=$(az sql db show-connection-string --name $DB_NAME --server $DB_SERVER --client ado.net)
          az webapp config connection-string set --resource-group demoResourceGroup --name myWebApp --settings DefaultConnection=$connStr --connection-string-type SQLAzure
          az webapp config appsettings set --resource-group demoResourceGroup --name myWebApp --settings DB_USER=$DB_USER DB_PASSWORD=$DB_PASSWORD DB_SERVER=$DB_SERVER DB_NAME=$DB_NAME

      - name: Deploy to Azure Web App
        run: |
          zip -r ../myapp.zip .
          cd ..
          az webapp deploy --resource-group demoResourceGroup --name myWebApp --src-path myapp.zip --type zip
