<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Forbes College IMS</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/studentDetailsPage.css">
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="searchStudentPage.html">Search Students</a></li>
            <li><a href="add-student.html">Add New Student</a></li>
            <li><a href="searchStudentPage.html">Update/Delete Records</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="profile.html" class="profile-btn">Profile</a>
            <a href="logout.html" id="logoutBtn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="content" role="main">
        <h1 id="student-details" class="page-title">Student Details</h1>

        <div class="student-profile">
            <div class="profile-header">
                <img id="studentPhoto" class="profile-photo" alt="Student Photo">
                <div class="profile-info">
                    <h2 id="studentName"></h2>
                    <p id="studentEmail"></p>
                    <p id="studentDepartment"></p>
                    <p id="studentGender"></p>
                </div>
            </div>

            <div class="profile-sections">
                <div class="section profile-section">
                    <h3>Personal Information</h3>
                    <div id="personalInfo"></div>
                </div>

                <div class="section profile-section">
                    <h3>Academic Information</h3>
                    <div id="academicInfo"></div>
                </div>

                <div class="section profile-section">
                    <h3>Skills</h3>
                    <div id="skills"></div>
                </div>

                <div class="section profile-section">
                    <h3>Certifications</h3>
                    <div id="certifications"></div>
                </div>

                <div class="section profile-section">
                    <h3>Employment History</h3>
                    <div id="employments"></div>
                </div>

                <div class="section profile-section">
                    <h3>Projects</h3>
                    <div id="projectsContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loadingAnimation" class="loading-animation" style="display: none;">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="../src/global.js"></script>
<script src="../src/studentDetailsPage.js"></script>
</body>
</html>
