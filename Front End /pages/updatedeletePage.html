<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update/Delete Student - Forbes College IMS</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/updatedeletePage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="particles-js"></div>
<button id="sidebarToggle" class="sidebar-toggle">â˜°</button>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="searchStudentPage.html">Search Students</a></li>
            <li><a href="add-student.html">Add New Student</a></li>
            <li><a href="#" class="active">Update/Delete Records</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="profile.html" class="profile-btn">Profile</a>
            <a href="logout.html" id="logoutBtn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1 class="welcome-text">Update/Delete Student Record</h1>

        <div class="search-container">
            <div class="search-input-container">
                <input type="text" id="searchInput" placeholder="Search for a student...">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="searchResults" class="search-results"></div>

        <div id="updateSection" class="update-section" style="display: none;">
            <h2>Update Student Information</h2>
            <form id="updateForm" class="multi-step-form">
                <!-- Basic Information -->
                <div class="form-step active">
                    <h3>Basic Information</h3>
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <!-- Certifications -->
                <div class="form-step">
                    <h3>Certifications</h3>
                    <div id="certificationsContainer"></div>
                    <button type="button" class="add-more-btn" onclick="addCertification()">Add Certification</button>
                </div>

                <!-- Employments -->
                <div class="form-step">
                    <h3>Employment History</h3>
                    <div id="employmentsContainer"></div>
                    <button type="button" class="add-more-btn" onclick="addEmployment()">Add Employment</button>
                </div>

                <!-- Projects -->
                <div class="form-step">
                    <h3>Projects</h3>
                    <div id="projectsContainer"></div>
                    <button type="button" class="add-more-btn" onclick="addProject()">Add Project</button>
                </div>

                <div class="form-navigation">
                    <button type="button" id="prevBtn" onclick="navigateForm(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="navigateForm(1)">Next</button>
                </div>
            </form>
            <div class="action-buttons">
                <button type="button" class="btn-update" onclick="updateStudent(currentStudentId)">Update</button>
                <button type="button" class="btn-delete" onclick="showDeleteConfirmation(currentStudentId)">Delete</button>
                <button type="button" class="btn-back" onclick="backToSearch()">Back to Search</button>
            </div>
        </div>

        <div id="deleteSection" class="delete-section" style="display: none;"></div>

        <div id="messageBox" class="message-box" style="display: none;"></div>
    </div>
</div>

<div id="loadingAnimation" class="loading-animation" style="display: none;">
    <div class="spinner"></div>
    <p>Processing...</p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="../src/global.js"></script>
<script src="../src/updatedeletePage.js"></script>
</body>
</html>
