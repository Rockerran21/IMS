<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Forbes College</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/add-student-styles.css">
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="searchStudentPage.html">Search Students</a></li>
            <li><a href="add-student.html" class="active">Add New Student</a></li>
            <li><a href="updatedeletePage.html">Update/Delete Records</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1 class="page-title">Add New Student</h1>

        <form id="addStudentForm">
            <div class="tab-container">
                <div class="tabs">
                    <button type="button" class="tab-btn active">Basic Info</button>
                    <button type="button" class="tab-btn">Education</button>
                    <button type="button" class="tab-btn">Certifications</button>
                    <button type="button" class="tab-btn">Employment</button>
                    <button type="button" class="tab-btn">Projects</button>
                    <button type="button" class="tab-btn">Photo</button>
                </div>

                <div id="basic" class="tab-content active">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <select id="bachelorSubject" name="bachelorSubject" required>
                            <option value="">Select Subject</option>
                            <option value="BCS">BCS</option>
                            <option value="BHM">BHM</option>
                            <option value="BBA">BBA</option>
                        </select>
                        <label for="bachelorSubject">Bachelor Subject</label>
                    </div>
                </div>

                <div id="education" class="tab-content">
                    <div class="form-group">
                        <input type="text" id="highSchool" name="highSchool">
                        <label for="highSchool">High School</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="grade10School" name="grade10School">
                        <label for="grade10School">10th Grade School</label>
                    </div>
                </div>

                <div id="certifications" class="tab-content">
                    <div id="certificationsContainer"></div>
                    <button type="button" id="addCertification" class="add-button">Add Certification</button>
                </div>

                <div id="employments" class="tab-content">
                    <div id="employmentsContainer"></div>
                    <button type="button" id="addEmployment" class="add-button">Add Employment</button>
                </div>

                <div id="projects" class="tab-content">
                    <div id="projectsContainer"></div>
                    <button type="button" id="addProject" class="add-button">Add Project</button>
                </div>

                <div id="photo" class="tab-content">
                    <div class="form-group file-upload">
                        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" style="display: none;">
                        <button type="button" id="uploadPhotoBtn" class="add-button">Add Photo</button>
                        <div id="photoPreview"></div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="prevBtn" class="btn secondary">Previous</button>
                <button type="button" id="nextBtn" class="btn primary">Next</button>
                <button type="submit" id="submitBtn" class="btn primary" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
</div>

<div id="loadingAnimation" class="loading-animation" style="display: none;">
    <div class="spinner"></div>
    <p>Adding student...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="../src/global.js"></script>
<script src="../src/add-student-script.js"></script>
</body>
</html>
