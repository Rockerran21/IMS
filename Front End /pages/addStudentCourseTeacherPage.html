<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS] - Course & Teacher Details</title>
    <link rel="stylesheet" href="../styles/addStudentCourseTeacherPage.css" />
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-logo">
            <img src="../assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
            <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
            <p class="last-haf">Home</p>
            <p class="last-haf">About</p>
            <p class="last-haf">Contact</p>
            <p class="last-haf">FAQ</p>
        </div>
    </div>
    <div class="bar"></div>
    <section class="body">
        <div class="sidebar">
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/course.png" alt="Course Details" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Course & Teacher Details</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/search.png" alt="Search Student" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Search Student</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/department.png" alt="Department" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Department</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/search.png" alt="Search Teacher" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Search Teacher</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/cancel.png" alt="Cancel" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Cancel</p>
                </div>
            </div>
        </div>
        <div class="body-right">
            <div class="body-right-main">
                <p class="body-right-toptxt">Course & Teacher Details</p>

                <div class="body-right-stdinf">
                    <div class="body-right-stdinf-dtl-name-first">
                        <div class="field-group">
                            <p>Course Name:</p>
                            <input type="text" class="body-right-stdinf-dtl-input" />
                        </div>
                        <div class="field-group">
                            <p>Description:</p>
                            <textarea class="body-right-stdinf-dtl-textarea"></textarea>
                        </div>
                    </div>
                    <div class="body-right-stdinf-dtl-name-first">
                        <div class="field-group">
                            <p>Teacher First Name:</p>
                            <input type="text" class="body-right-stdinf-dtl-input" />
                        </div>
                        <div class="field-group">
                            <p>Teacher Last Name:</p>
                            <input type="text" class="body-right-stdinf-dtl-input" />
                        </div>
                    </div>
                </div>

                <div class="body-right-stdinf-end">
                    <p class="body-right-stdinf-end-txtone">Submit</p>
                    <p class="body-right-stdinf-end-txttwo">Cancel</p>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
