<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS]</title>
    <link rel="stylesheet" href="../styles/adminLoginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="../assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
          <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
          <p class="last-haf">Home</p>
          <p class="last-haf">About</p>
          <p class="last-haf">Contact</p>
          <p class="last-haf">FAQ</p>
        </div>
      </div>
      <div class="bar"></div>
      <section class="body">
        <div class="body-top">
          <div class="body-img">
            <img src="../assets/imgone.png" alt="" />
          </div>
          <div class="body-reg">
            <div class="body-user">
              <p class="body-user-txt">Administrator login</p>
            </div>
            <div class="body-reg-mail">
              <p class="body-reg-mailtxt">Phone/Email Address</p>

              <input
                type="email"
                class="body-reg-mailinp"
                placeholder="Phone/Email Address"
              />
            </div>
            <div class="body-reg-mail">
              <p class="body-reg-mailtxt">Password</p>

              <input
                type="password"
                class="body-reg-mailinp"
                placeholder="Password"
              />
            </div>
            <div class="body-check">
              <input type="checkbox" class="body-checkbox" />
              <p class="body-checkbox-txt">Remember Me</p>
            </div>
            <div class="body-signup">
              <p class="body-signup-txt" onclick="handleLogin()">Log In</p>
            </div>
            <div class="body-forget">
              <p class="body-forget-txt">Forgetten Password ?</p>
            </div>
            <div class="line"></div>
            <div class="body-or">
              <p class="body-or-txt">or login as user</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      async function handleLogin() {
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        try {
          const response = await fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.status === 200) {
            alert('Login successful');
            // Redirect to admin dashboard or any other page
            window.location.href = 'addStudentPage.html';
          } else {
            alert('Login failed: ' + data.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during login');
        }
      }
    </script>
  </body>
</html>
