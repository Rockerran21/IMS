<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Information Management System[IMS]</title>
  <link rel="stylesheet" href="../styles/addStudentPage.css" />
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-logo">
      <img src="../assets/FC_LOGO.png" alt=" Forbes College Logo" />
    </div>
    <div class="header-title">
      <p class="title-name">DataGuardian</p>
    </div>
    <div class="header-last">
      <p class="last-haf">Home</p>
      <p class="last-haf">About</p>
      <p class="last-haf">Contact</p>
      <p class="last-haf">FAQ</p>
    </div>
  </div>
  <div class="bar"></div>
  <section class="body">
    <div class="sidebar">
      <div class="sidebar-add">
        <div class="sidebar-add-img">
          <img src="../assets/add.png" alt="Add New Student" />
        </div>
        <div class="sidebar-add-txt">
          <p class="sidebar-add-txt-add">Add New Student</p>
        </div>
      </div>
      <div class="sidebar-add">
        <div class="sidebar-add-img">
          <img src="../assets/search.png" alt="Search Student" />
        </div>
        <div class="sidebar-add-txt">
          <p class="sidebar-add-txt-add">Search Student</p>
        </div>
      </div>
      <div class="sidebar-add">
        <div class="sidebar-add-img">
          <img src="../assets/department.png" alt="Department" />
        </div>
        <div class="sidebar-add-txt">
          <p class="sidebar-add-txt-add">Department</p>
        </div>
      </div>
      <div class="sidebar-add">
        <div class="sidebar-add-img">
          <img src="../assets/search.png" alt="Search Teacher" />
        </div>
        <div class="sidebar-add-txt">
          <p class="sidebar-add-txt-add">Search Teacher</p>
        </div>
      </div>
      <div class="sidebar-add">
        <div class="sidebar-add-img">
          <img src="../assets/cancel.png" alt="Cancel" />
        </div>
        <div class="sidebar-add-txt">
          <p class="sidebar-add-txt-add">Cancel</p>
        </div>
      </div>
    </div>
    <div class="body-right">
      <div class="body-right-main">
        <p class="body-right-toptxt">Add New Students</p>
        <div class="body-right-img">
          <img src="../assets/FC_LOGO.png" alt="" />
        </div>
        <p class="body-right-student">Student Information:</p>
        <div class="body-right-stdinf">
          <div class="body-right-stdinf-img">
            <img id="profile-pic" src="../assets/pp.png" alt="Profile Picture" />
            <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
            <p class="body-right-stdinf-browse" id="browse-button">Browse</p>
          </div>
          <div class="body-right-stdinf-dtl">
            <div class="body-right-stdinf-dtl-nameone">
              <div class="body-right-stdinf-dtl-name-first">
                <p>First Name:</p>
                <input type="text" class="body-right-stdinf-dtl-input" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Gender:</p>
                <input type="text" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Address:</p>
                <input type="text" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Course:</p>
                <input type="text" />
              </div>
            </div>
            <div class="body-right-stdinf-dtl-nametwo">
              <div class="body-right-stdinf-dtl-name-first">
                <p>Last Name:</p>
                <input type="text" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Date of Birth:</p>
                <input type="text" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Contact No:</p>
                <input type="text" />
              </div>
              <div class="body-right-stdinf-dtl-name-first">
                <p>Year:</p>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="body-right-current">
          <div class="body-right-stdinf-dtl-name-first">
            <p>Current Position:</p>
            <input type="text" class="body-right-stdinf-dtl-input" />
          </div>
        </div>

        <div class="body-right-stdinf-end">
          <p class="body-right-stdinf-end-txtone">Ok</p>
          <p class="body-right-stdinf-end-txttwo">Cancel</p>
        </div>
      </div>
    </div>
  </section>
</div>
<script>
  // Handle browse button click
  document.getElementById('browse-button').addEventListener('click', function () {
    document.getElementById('upload-photo').click();
  });

  // Preview the selected image
  document.getElementById('upload-photo').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profile-pic').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
