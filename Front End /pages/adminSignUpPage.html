<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS]</title>
    <link rel="stylesheet" href="../styles/adminSignUpPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="../assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
          <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
          <p class="last-haf">Home</p>
          <p class="last-haf">About</p>
          <p class="last-haf">Contact</p>
          <p class="last-haf">FAQ</p>
        </div>
      </div>
      <div class="bar"></div>
      <section class="body">
        <div class="body-top">
          <div class="body-img">
            <img src="../assets/imgone.png" alt="" />
          </div>
          <div class="body-reg">
            <div class="body-user">
              <p class="body-user-txt">Administrator Signup</p>
            </div>
            <div class="body-reg-mail">
              <p class="body-reg-mailtxt">Phone/Email Address</p>

              <input
                type="email"
                class="body-reg-mailinp"
                placeholder="Phone/Email Address"
              />
            </div>
            <div class="body-reg-mail">
              <p class="body-reg-mailtxt">Password</p>

              <input
                type="password"
                class="body-reg-mailinp"
                placeholder="Password"
              />
            </div>
            <div class="body-reg-mail">
              <p class="body-reg-mailtxt">Confirm Password</p>

              <input
                type="password"
                class="body-reg-mailinp"
                placeholder="Confirm Password"
              />
            </div>
            <div class="body-check">
              <input type="checkbox" class="body-checkbox" />
              <p class="body-checkbox-txt">I accept Terms & Conditions</p>
            </div>
            <div class="body-signup">
              <p class="body-signup-txt">Sign Up</p>
            </div>
            <div class="line"></div>
            <div class="body-or">
              <p class="body-or-txt">or register as user</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    document.querySelector('.body-signup').addEventListener('click', async () => {
      const email = document.querySelector('.body-reg-mailinp[type="email"]').value;
      const password = document.querySelector('.body-reg-mailinp[type="password"]').value;
      const confirmPassword = document.querySelectorAll('.body-reg-mailinp[type="password"]')[1].value;
      const phone = ""; // You can also add a phone input and capture it here if needed

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const response = await fetch('http://localhost:8080/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password, phone })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Signup successful!');
          window.location.href = 'adminLoginPage.html';  // Replace with your login page URL
        } else {
          alert('Signup failed: ' + data.message);
        }
      } catch (error) {
        console.error('Error during signup:', error);
        alert('An error occurred during signup');
      }
    });
  </script>

</html>
