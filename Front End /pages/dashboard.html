<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Forbes College</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <button id="sidebarToggle" class="sidebar-toggle">â˜°</button>

    <nav class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Search Students</a></li>
            <li><a href="add-student.html">Add New Student</a></li>
            <li><a href="#">Update/Delete Records</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="#">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main class="content" role="main">
        <h1 class="welcome-text">Forbes College Admin Dashboard</h1>

        <div class="dashboard-summary">
            <div id="total-students" class="summary-card">
                <h2>Total Students</h2>
                <p>Loading...</p>
            </div>
            <div id="total-faculty" class="summary-card">
                <h2>Total Faculty</h2>
                <p>Loading...</p>
            </div>
            <div id="courses-offered" class="summary-card">
                <h2>Courses Offered</h2>
                <p>Loading...</p>
            </div>
        </div>

        <div class="dashboard-charts">
            <div class="chart-container">
                <canvas id="department-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="gender-chart"></canvas>
            </div>
        </div>

        <div id="calendar"></div>
    </main>
</div>

<script src="../src/adminDashboard.js"></script>
</body>
</html>
