<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Forbes College IMS</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="searchStudentPage.html">Search Students</a></li>
            <li><a href="add-student.html">Add New Student</a></li>
            <li><a href="updatedeletePage.html">Update/Delete Records</a></li>
            <li><a href="analytics.html" class="active">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="profile.html" class="profile-btn">Profile</a>
            <a href="logout.html" id="logoutBtn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1 class="page-title">Analytics Dashboard</h1>

        <div class="analytics-grid">
            <div class="analytics-card">
                <h2>Student Enrollment Trend</h2>
                <canvas id="enrollmentTrendChart"></canvas>
            </div>
            <div class="analytics-card">
                <h2>Department Distribution</h2>
                <canvas id="departmentDistributionChart"></canvas>
            </div>
            <div class="analytics-card">
                <h2>Gender Distribution</h2>
                <canvas id="genderDistributionChart"></canvas>
            </div>
            <div class="analytics-card">
                <h2>Top 5 Skills</h2>
                <canvas id="topSkillsChart"></canvas>
            </div>
            <div class="analytics-card">
                <h2>Certification Statistics</h2>
                <canvas id="certificationStatsChart"></canvas>
            </div>
            <div class="analytics-card">
                <h2>Employment Rate</h2>
                <div id="employmentRate" class="metric-display"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="../src/analytics.js"></script>
<script src="../src/global.js"></script>
</body>
</html>
