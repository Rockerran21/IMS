<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Forbes College IMS</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/FC_LOGO.png" alt="Forbes College Logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="searchStudentPage.html">Search Students</a></li>
            <li><a href="add-student.html">Add New Student</a></li>
            <li><a href="updatedeletePage.html">Update/Delete Records</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="bottom-nav">
            <a href="profile.html" class="profile-btn active">Profile</a>
            <a href="logout.html" id="logoutBtn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1 class="page-title">Admin Profile</h1>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="../assets/default-avatar.png" alt="Admin Avatar" id="adminAvatar">
                    <button id="changeAvatarBtn" class="change-avatar-btn">Change Avatar</button>
                </div>
                <div class="profile-info">
                    <h2 id="adminName">Admin Name</h2>
                    <p id="adminRole">System Administrator</p>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal">Personal Information</button>
                <button class="tab-btn" data-tab="security">Security</button>
                <button class="tab-btn" data-tab="preferences">Preferences</button>
                <button class="tab-btn" data-tab="activity">Activity Log</button>
            </div>

            <div class="tab-content">
                <div id="personal" class="tab-pane active">
                    <h3>Personal Information</h3>
                    <form id="personalInfoForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div id="security" class="tab-pane">
                    <h3>Security</h3>
                    <form id="securityForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="save-btn">Change Password</button>
                    </form>
                </div>

                <div id="preferences" class="tab-pane">
                    <h3>Preferences</h3>
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label for="defaultDashboardView">Default Dashboard View</label>
                            <select id="defaultDashboardView" name="defaultDashboardView">
                                <option value="summary">Summary</option>
                                <option value="detailed">Detailed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notificationPreference">Notification Preference</label>
                            <select id="notificationPreference" name="notificationPreference">
                                <option value="email">Email</option>
                                <option value="inApp">In-App</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">Save Preferences</button>
                    </form>
                </div>

                <div id="activity" class="tab-pane">
                    <h3>Activity Log</h3>
                    <div id="activityLog" class="activity-log">
                        <!-- Activity log entries will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="../src/profile.js"></script>
<script src="../src/global.js"></script>
</body>
</html>
