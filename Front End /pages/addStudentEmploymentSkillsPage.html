<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS] - Employment & Skills Details</title>
    <link rel="stylesheet" href="../styles/addStudentEmploymentSkillsPage.css" />
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-logo">
            <img src="../assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
            <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
            <p class="last-haf">Home</p>
            <p class="last-haf">About</p>
            <p class="last-haf">Contact</p>
            <p class="last-haf">FAQ</p>
        </div>
    </div>
    <div class="bar"></div>
    <section class="body">
        <div class="sidebar">
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/employment.png" alt="Employment Details" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Employment & Skills Details</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/search.png" alt="Search Student" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Search Student</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/department.png" alt="Department" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Department</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/search.png" alt="Search Teacher" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Search Teacher</p>
                </div>
            </div>
            <div class="sidebar-add">
                <div class="sidebar-add-img">
                    <img src="../assets/cancel.png" alt="Cancel" />
                </div>
                <div class="sidebar-add-txt">
                    <p class="sidebar-add-txt-add">Cancel</p>
                </div>
            </div>
        </div>
        <div class="body-right">
            <div class="body-right-main">
                <p class="body-right-toptxt">Employment & Skills Details</p>

                <div class="body-right-stdinf">
                    <div class="body-right-stdinf-dtl-name-first">
                        <div class="field-group">
                            <p>Employer Name:</p>
                            <input type="text" class="body-right-stdinf-dtl-input" />
                        </div>
                        <div class="field-group">
                            <p>Job Title:</p>
                            <input type="text" class="body-right-stdinf-dtl-input" />
                        </div>
                        <div class="field-group">
                            <p>Start Date:</p>
                            <input type="date" class="body-right-stdinf-dtl-input" />
                        </div>
                    </div>
                    <div class="body-right-stdinf-dtl-name-first">
                        <div class="field-group">
                            <p>Job Description:</p>
                            <textarea class="body-right-stdinf-dtl-textarea"></textarea>
                        </div>
                        <div class="field-group">
                            <p>Skills Obtained:</p>
                            <textarea class="body-right-stdinf-dtl-textarea"></textarea>
                        </div>
                        <div class="field-group">
                            <p>End Date:</p>
                            <input type="date" id="end-date" class="body-right-stdinf-dtl-input" />
                            <label for="current-position">
                                <input type="checkbox" id="current-position" /> Currently in this position
                            </label>
                        </div>
                    </div>
                </div>

                <div class="body-right-stdinf-end">
                    <p class="body-right-stdinf-end-txtone">Next</p>
                    <p class="body-right-stdinf-end-txttwo">Cancel</p>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    document.getElementById('current-position').addEventListener('change', function() {
        const endDateInput = document.getElementById('end-date');
        endDateInput.disabled = this.checked;
    });
</script>
</body>
</html>
