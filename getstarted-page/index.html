<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Management System[IMS]</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="./assets/FC_LOGO.png" alt=" Forbes College Logo" />
        </div>
        <div class="header-title">
          <p class="title-name">DataGuardian</p>
        </div>
        <div class="header-last">
          <p class="last-haf">Home</p>
          <p class="last-haf">About</p>
          <p class="last-haf">Contact</p>
          <p class="last-haf">FAQ</p>
        </div>
      </div>
      <div class="bar"></div>
      <section class="body">
        <div class="body-top">
          <div class="body-imgone">
            <img src="./assets/imgone.png" alt="" />
          </div>
          <div class="body-imgtwo">
            <img src="./assets/imgtwo.png" alt="" />
          </div>
        </div>
        <div class="body-box">
          <div class="body-buttom">Get Started</div>
        </div>
      </section>
    </div>
  </body>
</html>
